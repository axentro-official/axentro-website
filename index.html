<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Axentro | Smart Software Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--bg:#020617;
--card:rgba(255,255,255,.06);
--primary:#00d4ff;
--secondary:#00ffd5;
--text:#e5f6ff;
--muted:#94a3b8;
--wa:#25D366;
--mail:#EA4335;
--fb:#1877F2;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,#020617,#020b2e);
color:var(--text);
overflow-x:hidden;
}

section{padding:90px 20px;text-align:center}
.container{max-width:1100px;margin:auto}

h1,h2,h3{color:var(--secondary)}
p{color:var(--muted);line-height:1.9}

.hero{position:relative}
.hero h1{font-size:52px;letter-spacing:2px}
.hero .tagline{margin-top:10px;letter-spacing:4px;font-size:14px;opacity:.85}
.hero p{max-width:760px;margin:30px auto 0}

.hero-services{margin-top:22px;font-size:14px;letter-spacing:2px;opacity:.8}

/* ✅ CTA BUTTON (التعديل هنا فقط) */
.cta-button{
background-color: #003366;
color: var(--secondary);
padding: 18px 45px;
border-radius: 50px;
font-weight: 800;
font-size: 22px;
cursor: pointer;
transition: background-color 0.3s, transform 0.3s;
margin-top: 50px;
display: inline-block;
text-decoration:none;
}

.cta-button:hover{
background-color:#002244;
transform:scale(1.05);
}

/* باقي الكود بدون أي تغيير */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:28px;margin-top:50px}
.card{background:var(--card);padding:32px 26px;border-radius:20px;transition:.35s}
.card:hover{transform:translateY(-8px);box-shadow:0 25px 60px rgba(0,212,255,.22)}

.navigation-links{
position:absolute;
top:20px;
left:20px;
display:flex;
flex-direction:column;
gap:50px;
}

.navigation-links .nav-link{
font-size:20px;
color:#fff;
text-decoration:none;
display:inline-flex;
align-items:center;
gap:10px;
padding:15px;
border-radius:50px;
transition:.3s;
}

.navigation-links .nav-link:hover{
color:#00d4ff;
background:#003366;
}

@media(max-width:600px){
.navigation-links{left:10px;right:10px;top:10px;flex-direction:row;justify-content:center;gap:10px}
.navigation-links .nav-link{font-size:14px;padding:10px 12px}
}
</style>
</head>

<body>
<!-- باقي الـ HTML زي ما هو بدون أي تغيير -->
</body>
</html>
