<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Axentro | روابط التواصل</title>

  <!-- ✅ iPhone / Safari + Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <meta name="format-detection" content="telephone=no">

  <!-- ✅ GA4 Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CY6Y32C90K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    // هنمنع page_view التلقائي ونبعت واحد يدوي مع UTM
    gtag('config', 'G-CY6Y32C90K', { send_page_view: false });
  </script>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#020617;
      --card:rgba(255,255,255,.06);
      --primary:#00d4ff;
      --secondary:#00ffd5;
      --text:#e5f6ff;
      --muted:#94a3b8;
      --wa:#25D366;
      --mail:#EA4335;
      --fb:#1877F2;
      --ig:#E1306C;
      --site:#0b2447;
      --vcard:#111827;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      font-family:'Cairo',sans-serif;
      background:linear-gradient(135deg,#020617,#020b2e);
      color:var(--text);
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
      padding-top: env(safe-area-inset-top);
    }

    section{padding:90px 20px;text-align:center}
    .container{max-width:1100px;margin:auto}

    h1,h2,h3{color:var(--secondary)}
    p{color:var(--muted);line-height:1.9}

    /* PROGRESS BAR */
    .scroll-progress{
      position:fixed;
      top:0;
      left:0;
      height:3px;
      width:0%;
      background:var(--secondary);
      z-index:99999;
    }

    /* HERO */
    .hero{position:relative}
    .hero h1{font-size:52px;letter-spacing:2px}
    .hero .tagline{
      margin-top:10px;
      letter-spacing:4px;
      font-size:14px;
      opacity:.85;
    }
    .hero p{max-width:760px;margin:28px auto 0}

    /* ✅ شيلنا شريط التنقل من صفحة links فقط */
    .navigation-links{display:none;}

    /* BUTTON STYLES */
    .cta-button{
      background-color:#003366;
      color:var(--secondary);
      padding:18px 45px;
      border-radius:50px;
      font-weight:800;
      font-size:20px;
      cursor:pointer;
      transition:background-color .3s, transform .3s, box-shadow .3s;
      margin-top:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      text-decoration:none;
      box-shadow:0 0 25px rgba(0,255,213,0.35);
      width:min(560px, 100%);
      border:none;

      /* ✅ حل مشاكل الضغط على iPhone */
      pointer-events:auto;
      touch-action:manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .cta-button:hover{
      background-color:#002244;
      transform:scale(1.03);
      box-shadow:0 0 40px rgba(0,255,213,0.6);
    }
    .cta-button:focus{
      outline:2px solid rgba(0,255,213,.45);
      outline-offset:4px;
    }

    /* Button colors */
    .btn-wa{background:var(--wa);color:#000}
    .btn-mail{background:var(--mail);color:#fff}
    .btn-fb{background:var(--fb);color:#fff}
    .btn-ig{background:var(--ig);color:#fff}
    .btn-call{background:#0ea5e9;color:#00111a}
    .btn-site{background:linear-gradient(135deg,#0b2447,#0a3a66);color:var(--secondary)}
    .btn-vcard{background:linear-gradient(135deg,#111827,#0b1220);color:#fff}

    /* FOOTER */
    footer{
      padding:40px 20px;
      border-top:1px solid rgba(255,255,255,.1);
      text-align:center;
    }
    footer .main{
      font-weight:900;
      font-size:16px;
      color:#fff;
    }
    footer .by{
      margin-top:8px;
      font-size:14px;
      opacity:.9;
      color:var(--muted);
    }

    /* FLOATING WA */
    .floating-wa{
      position:fixed;
      bottom:25px;
      right:25px;
      width:66px;
      height:66px;
      border-radius:50%;
      background:var(--wa);
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      box-shadow:0 12px 30px rgba(0,0,0,.4);
      z-index:999;
      transition:transform .25s ease;
      text-decoration:none;
      cursor:pointer;

      /* ✅ */
      pointer-events:auto;
      touch-action:manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .floating-wa:hover{transform:scale(1.08)}
    .floating-wa:focus{
      outline:2px solid rgba(0,255,213,.45);
      outline-offset:4px;
    }

    @media (max-width:600px){
      .hero h1{font-size:42px}
      .cta-button{font-size:18px;padding:16px 22px}
    }

    @media (prefers-reduced-motion: reduce){
      html{scroll-behavior:auto}
      .cta-button,.floating-wa{transition:none}
    }
  </style>
</head>

<body>
  <div class="scroll-progress" id="scrollProgress"></div>

  <section class="hero" id="links">
    <div class="container">
      <h1>AXENTRO</h1>
      <div class="tagline">CONTROL • TRACK • GROW</div>

      <p>
        اختر وسيلة التواصل الأنسب وسنرد عليك سريعًا.<br>
        <span style="opacity:.8">Choose your preferred contact method.</span>
      </p>

      <div style="margin-top:34px; display:flex; flex-direction:column; gap:14px; align-items:center;">

        <!-- ✅ 1) WhatsApp (Button بدل href="#") -->
        <button
          type="button"
          class="cta-button btn-wa"
          aria-label="تواصل معنا عبر واتساب"
          onclick="trackClick('whatsapp','تواصل معنا عبر واتساب','main'); whatsapp('main');"
        >
          <i class="fab fa-whatsapp"></i>
          تواصل معنا عبر واتساب
        </button>

        <!-- 2) Call -->
        <a
          class="cta-button btn-call"
          href="tel:+201146476993"
          role="button"
          aria-label="اتصال مباشر"
          onclick="trackClick('call','اتصال مباشر','main');"
        >
          <i class="fas fa-phone"></i>
          اتصال مباشر
        </a>

        <!-- 3) Email -->
        <a
          class="cta-button btn-mail"
          href="mailto:axentroofficial@gmail.com"
          role="button"
          aria-label="تواصل معنا عبر البريد"
          onclick="trackClick('email','تواصل معنا عبر البريد','main');"
        >
          <i class="fas fa-envelope"></i>
          تواصل معنا عبر البريد
        </a>

        <!-- 4) Visit Main Website -->
        <a
          class="cta-button btn-site"
          href="index.html"
          role="button"
          aria-label="زيارة الموقع الرئيسي"
          onclick="trackClick('website','زيارة الموقع الرئيسي','main');"
        >
          <i class="fas fa-globe"></i>
          زيارة الموقع الرئيسي
        </a>

        <!-- 5) Instagram -->
        <a
          class="cta-button btn-ig"
          href="https://www.instagram.com/axentro.official?igsh=MW5pYTNyM2Nmb2lwdg=="
          target="_blank"
          rel="noopener"
          role="button"
          aria-label="تابعنا على انستقرام"
          onclick="trackClick('instagram','تابعنا على انستقرام','main');"
        >
          <i class="fab fa-instagram"></i>
          تابعنا على انستقرام
        </a>

        <!-- 6) Facebook -->
        <a
          class="cta-button btn-fb"
          href="https://facebook.com/AxentroSamrtSolutions"
          target="_blank"
          rel="noopener"
          role="button"
          aria-label="تابعنا على فيسبوك"
          onclick="trackClick('facebook','تابعنا على فيسبوك','main');"
        >
          <i class="fab fa-facebook-f"></i>
          تابعنا على فيسبوك
        </a>

        <!-- 7) vCard -->
        <a
          class="cta-button btn-vcard"
          href="axentro.vcf"
          download
          role="button"
          aria-label="احفظ بياناتنا في جهات الاتصال"
          onclick="trackVCardDownload('main');"
        >
          <i class="fas fa-address-card"></i>
          احفظ بياناتنا في جهات الاتصال
        </a>

      </div>
    </div>
  </section>

  <footer>
    <div class="main">© 2024 Axentro – All Rights Reserved</div>
    <div class="by">By Ahmed Hamouda</div>
  </footer>

  <!-- ✅ FLOATING WA (Button بدل href="#") -->
  <button
    type="button"
    class="floating-wa"
    aria-label="WhatsApp Floating"
    onclick="trackClick('whatsapp','واتساب العائم','floating'); whatsapp('floating');"
  >
    <i class="fab fa-whatsapp"></i>
  </button>

  <script>
    /* ✅ UTM + QR Tracking */
    const UTM_KEYS = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term','src'];

    function getQueryParams(){
      const p = new URLSearchParams(window.location.search);
      const obj = {};
      UTM_KEYS.forEach(k=>{
        const v = p.get(k);
        if(v) obj[k] = v;
      });
      return obj;
    }

    function safeRead(key){
      try{ return localStorage.getItem(key); }catch(e){ return null; }
    }
    function safeWrite(key,val){
      try{ localStorage.setItem(key,val); }catch(e){}
    }

    function loadUTM(){
      try{
        const saved = safeRead('ax_utm');
        return saved ? JSON.parse(saved) : {};
      }catch(e){
        return {};
      }
    }

    function saveUTM(utmObj){
      safeWrite('ax_utm', JSON.stringify(utmObj || {}));
    }

    (function(){
      const current = getQueryParams();
      if(Object.keys(current).length){
        const merged = { ...loadUTM(), ...current, last_seen: new Date().toISOString() };
        saveUTM(merged);
      }
    })();

    function getUTMForEvent(){
      const utm = loadUTM() || {};
      return {
        utm_source: utm.utm_source || utm.src || '(none)',
        utm_medium: utm.utm_medium || (utm.src ? 'qr' : '(none)'),
        utm_campaign: utm.utm_campaign || 'axentro',
        utm_content: utm.utm_content || '',
        utm_term: utm.utm_term || ''
      };
    }

    /* ✅ Send page_view manually with UTM */
    (function(){
      try{
        const utm = getUTMForEvent();
        gtag('event','page_view',{
          page_title: document.title,
          page_location: window.location.href,
          page_path: window.location.pathname,
          page: 'links',
          ...utm
        });

        const p = new URLSearchParams(window.location.search);
        const src = p.get('src');
        if(src){
          gtag('event','qr_scan',{ source: src, page: 'links', ...utm });
        }
      }catch(e){}
    })();

    /* ✅ Click tracking */
    function trackClick(method, label, section){
      try{
        const utm = getUTMForEvent();
        gtag('event', 'contact_click', {
          method: method,
          label: label,
          section: section || '',
          page: 'links',
          ...utm
        });
      }catch(e){}
    }

    /* ✅ vCard download tracking (Event مستقل) */
    function trackVCardDownload(section){
      try{
        const utm = getUTMForEvent();
        gtag('event', 'vcard_download', {
          section: section || '',
          page: 'links',
          ...utm
        });
      }catch(e){}
    }

    /* ✅ WhatsApp Conversion */
    function whatsapp(origin){
      const utm = getUTMForEvent();

      try{
        gtag('event', 'whatsapp_click', {
          origin: origin || '',
          page: 'links',
          ...utm
        });
      }catch(e){}

      const msg = `مرحبًا فريق Axentro،
أرغب في الاستفسار عن حلولكم البرمجية وتحديد أنسب خدمة لمشروعي.
بانتظار تواصلكم، شكرًا.`;

      const url = "https://wa.me/201146476993?text=" + encodeURIComponent(msg);
      window.open(url, "_blank", "noopener,noreferrer");
    }
  </script>

  <script>
    /* Progress bar */
    const bar = document.getElementById('scrollProgress');
    window.addEventListener('scroll', () => {
      const h = document.documentElement;
      const p = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100;
      bar.style.width = p + '%';
    }, { passive: true });
  </script>
</body>
</html>
