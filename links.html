<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Axentro | روابط التواصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#020617;
      --card:rgba(255,255,255,.06);
      --primary:#00d4ff;
      --secondary:#00ffd5;
      --text:#e5f6ff;
      --muted:#94a3b8;
      --wa:#25D366;
      --mail:#EA4335;
      --fb:#1877F2;
      --ig:#E1306C;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      font-family:'Cairo',sans-serif;
      background:linear-gradient(135deg,#020617,#020b2e);
      color:var(--text);
      overflow-x:hidden;
    }

    section{padding:90px 20px;text-align:center}
    .container{max-width:1100px;margin:auto}

    h1,h2,h3{color:var(--secondary)}
    p{color:var(--muted);line-height:1.9}

    /* PROGRESS BAR */
    .scroll-progress{
      position:fixed;
      top:0;
      left:0;
      height:3px;
      width:0%;
      background:var(--secondary);
      z-index:99999;
    }

    /* HERO */
    .hero{position:relative}
    .hero h1{font-size:52px;letter-spacing:2px}
    .hero .tagline{
      margin-top:10px;
      letter-spacing:4px;
      font-size:14px;
      opacity:.85;
    }
    .hero p{max-width:760px;margin:30px auto 0}

    /* BUTTON STYLES (نفس موقعك) */
    .cta-button{
      background-color:#003366;
      color:var(--secondary);
      padding:18px 45px;
      border-radius:50px;
      font-weight:800;
      font-size:20px;
      cursor:pointer;
      transition:background-color .3s, transform .3s, box-shadow .3s;
      margin-top:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      text-decoration:none;
      box-shadow:0 0 25px rgba(0,255,213,0.35);
      width:min(560px, 100%);
    }
    .cta-button:hover{
      background-color:#002244;
      transform:scale(1.03);
      box-shadow:0 0 40px rgba(0,255,213,0.6);
    }

    /* ألوان الأزرار زي عندك */
    .btn-wa{background:var(--wa);color:#000}
    .btn-mail{background:var(--mail);color:#fff}
    .btn-fb{background:var(--fb);color:#fff}
    .btn-ig{background:var(--ig);color:#fff}
    .btn-call{background:#0ea5e9;color:#00111a}

    /* NAVIGATION LINKS — نفس موقعك */
    .navigation-links{
      position:fixed;
      top:14px;
      left:10px;
      right:10px;
      display:flex;
      flex-direction:row;
      justify-content:center;
      gap:14px;
      z-index:10;
      backdrop-filter: blur(10px);
    }
    .navigation-links .nav-link{
      font-size:16px;
      color:#fff;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:50px;
      transition:color .3s, background-color .3s;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
    }
    .navigation-links .nav-link:hover{
      color:#00d4ff;
      background-color:#003366;
    }

    /* FOOTER (خفيف) */
    footer{
      padding:40px 20px;
      border-top:1px solid rgba(255,255,255,.1);
      text-align:center;
    }
    footer .main{
      font-weight:900;
      font-size:16px;
      color:#fff;
    }
    footer .by{
      margin-top:8px;
      font-size:14px;
      opacity:.9;
      color:var(--muted);
    }

    /* FLOATING WHATSAPP نفس موقعك */
    .floating-wa{
      position:fixed;
      bottom:25px;
      right:25px;
      width:66px;
      height:66px;
      border-radius:50%;
      background:var(--wa);
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      box-shadow:0 12px 30px rgba(0,0,0,.4);
      z-index:999;
      transition:transform .25s ease;
      text-decoration:none;
    }
    .floating-wa:hover{transform:scale(1.08)}

    @media (max-width:600px){
      .hero h1{font-size:42px}
      .cta-button{font-size:18px;padding:16px 22px}
      .navigation-links .nav-link{font-size:13px;padding:9px 10px}
    }
  </style>
</head>

<body>
  <div class="scroll-progress" id="scrollProgress"></div>

  <!-- NAV -->
  <div class="navigation-links">
    <a href="index.html#home" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="index.html#services" class="nav-link"><i class="fas fa-cogs"></i> الخدمات</a>
    <a href="about.html" class="nav-link"><i class="fas fa-circle-info"></i> من نحن</a>
    <a href="index.html#contact" class="nav-link"><i class="fas fa-phone-alt"></i> اتصل بنا</a>
  </div>

  <!-- HERO -->
  <section class="hero" id="links">
    <div class="container">
      <h1>AXENTRO</h1>
      <div class="tagline">CONTROL • TRACK • GROW</div>

      <p>
        كل وسائل التواصل الرسمية في صفحة واحدة<br>
        <span style="opacity:.8">Scan the QR and contact us instantly.</span>
      </p>

      <!-- BUTTONS (نفس شكل الموقع + أيقونات حقيقية) -->
      <div style="margin-top:34px; display:flex; flex-direction:column; gap:14px; align-items:center;">

        <a class="cta-button btn-wa" onclick="whatsapp()">
          <i class="fab fa-whatsapp"></i> واتساب مباشر
        </a>

        <a class="cta-button btn-call" href="tel:+201146476993">
          <i class="fas fa-phone"></i> اتصال مباشر
        </a>

        <a class="cta-button btn-mail" href="mailto:axentroofficial@gmail.com">
          <i class="fas fa-envelope"></i> بريد إلكتروني
        </a>

        <a class="cta-button btn-ig" href="https://www.instagram.com/axentro.official?igsh=MW5pYTNyM2Nmb2lwdg==" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i> Instagram
        </a>

        <a class="cta-button btn-fb" href="https://facebook.com/AxentroSamrtSolutions" target="_blank" rel="noopener">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>

        <a class="cta-button" href="index.html">
          <i class="fas fa-globe"></i> زيارة الموقع الرئيسي
        </a>

      </div>
    </div>
  </section>

  <footer>
    <div class="main">© 2024 Axentro – All Rights Reserved</div>
    <div class="by">By Ahmed Hamouda</div>
  </footer>

  <!-- FLOATING WA -->
  <a class="floating-wa" onclick="whatsapp()" aria-label="WhatsApp Floating">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    function whatsapp(){
      const msg = `مرحبًا فريق Axentro،
أرغب في الاستفسار عن حلولكم البرمجية وتحديد أنسب خدمة لمشروعي.
بانتظار تواصلكم، شكرًا.`;

      window.open(
        "https://wa.me/201146476993?text=" + encodeURIComponent(msg),
        "_blank"
      );
    }
  </script>

  <script>
    /* Progress bar */
    const bar = document.getElementById('scrollProgress');
    window.addEventListener('scroll', () => {
      const h = document.documentElement;
      const p = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100;
      bar.style.width = p + '%';
    });
  </script>
</body>
</html>
